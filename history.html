    <script src="js/scripts.js"></script>
    <script>
        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('conversionHistory') || '[]');
            const list = document.getElementById('history-list');
            if (history.length === 0) {
                list.innerHTML = '<p>No history available.</p>';
                return;
            }
            list.innerHTML = history.map(item => `
                <div class="history-item">
                    <p><strong>Tool:</strong> ${item.tool}</p>
                    <p><strong>Input:</strong> <pre>${item.input}</pre></p>
                    <p><strong>Output:</strong> <pre>${item.output}</pre></p>
                    <p><small>${new Date(item.timestamp).toLocaleString()}</small></p>
                </div>
            `).join('');
        }

        function clearHistory() {
            localStorage.removeItem('conversionHistory');
            displayHistory();
        }

        displayHistory();
    </script>
